<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #444;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #ff6f61;
            color: #fff;
            text-align: center;

            font-size: 24px;
            font-weight: 700;
        }
        .container {

            align-items: center;

            height: 100%;

            overflow: hidden;
        }
        .image-map-container img {

            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        .right {
            flex: 4;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
        }
        footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: 600;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        양식
    </header>
    <div class="container">

                    <area shape="rect" data-original-coords="270,840,302,886" href="./양식/PIZ.html" target="iframe" alt="피즈">

                    <area shape="rect" data-original-coords="780,278,818,336" href="양식/웜포레스트.html" target="iframe" alt="웜포레스트">
                    <area shape="rect" data-original-coords="906,44,940,100" href="./양식/화목정.html" target="iframe" alt="PIZ">
                    <area shape="rect" data-original-coords="966,86,1004,146" href="양식/컴포터블피자.html" target="iframe" alt="컴포터블피자">

    <script>
        const originalImageWidth = 1920;
        const originalImageHeight = 1080;

        function resizeMap() {
            const image = document.getElementById("responsive-image");
            const map = document.getElementById("food-map");
            const areas = map.getElementsByTagName("area");

            const imageWidth = image.offsetWidth;
            const imageHeight = image.offsetHeight;

            for (let area of areas) {
                const originalCoords = area.getAttribute("data-original-coords").split(",").map(Number);

                const scaledCoords = originalCoords.map((coord, index) => {
                    return index % 2 === 0
                        ? Math.round(coord * (imageWidth / originalImageWidth)) // X좌표
                        : Math.round(coord * (imageHeight / originalImageHeight)); // Y좌표
                });

                area.setAttribute("coords", scaledCoords.join(","));
            }
        }

        window.addEventListener("resize", resizeMap);
        window.addEventListener("load", resizeMap);
    </script>
</body>
</html>
